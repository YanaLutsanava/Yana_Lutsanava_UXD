<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Registation form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
<p id="headline">Welcome to Meeting Expo 2014</p>
<p id="info">SUITE 5A-1204,799 E DRAGRAMM TUSCON AZ 85705, USA</p>
<p id="dates">May 15, 2014- May 21, 2014</p>

            
        </div>
        <div class="body">
            <div class="name">Registration step 2 of 3</div>
            <div class="regForm"> 
            <p>This is the addess where registration mateials will be sent and the name that will appear on your badge.</p> 
                <div class="data">
                    <form id="form">
        <div class="row">
            <div class="col"><label>First Name*
                <input type="text" maxlength="20" ></label></div>
            <div class="col"><label>Last Name*
                <input type="text" maxlength="20"></label></div>
        </div>
        <div class="row">
            <div class="col"><label>Mailing Address 1*
                <input type="text" maxlength="30"></label></div>
            <div class="col"><label>Mailing Address 2
                <input type="text" maxlength="30"></label></div>
        </div>
        <div class="row">
            <div class="col"><label>City*
                <input type="text" maxlength="20"></label></div>
            <div class="col"><label>State*
                <select>
                <option selected value="1">Alabama
                <option value="2">Alaska
                <option value="3">Arizona
                <option value="4">Arkansas
                <option value="5">California
                </select></label></div>
                   </div>
        <div class="row">
            <div class="col"><label>Postal Code*
                <input type="text" maxlength="20"></label></div>
            <div class="col"><label>Contry*
                <select>
                <option selected value="1">USA
                <option value="2">Belarus
                <option value="3">Russia
                <option value="4">Germany
                <option value="5">China
                </select></label></div>
        </div>
        <div class="row">
             <div class="col"><label>Work Phone*
                <input type="tel" maxlength="20" min="7"></label></div>
              <div class="col"><label>Fax
                <input type="text" maxlength="20"></label></div>
            
        </div>
        <div class="row">
             <div class="col"><label>Email*
                <input type="email" maxlength="20"></label></div>
              <div class="col"><label>Title
                <input type="text" maxlength="20"></label></div>
            
        </div>
        <div class="row">
             <div class="col"><label>Department
                <input type="text" maxlength="20"></label></div>
              <div class="col"><label>Company
                <input type="text" maxlength="20"></label>
                </div>
            
        </div>

    </div>
   
                <input type="button" value="NEXT STEP" size="auto" id="but">
                </form>

            </div>
        </div>

    </div>
</body>
</html>
